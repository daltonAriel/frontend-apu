<section class="vh-100">
    <div class="container py-5 h-100 on-rotate">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong shadow-lg animate__animated animate__backInDown" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center ">
                        <div class="container-fluid mb-4 ">
                            <img class="form-logo" src="assets/logo-base.png"
                                alt="">
                        </div>

                        <form [formGroup]="loginForm" (ngSubmit)="login()">

                            <div class="input-group input-group-lg mb-4">
                                <span class="input-group-text py-0"><i class="fa-solid fa-user"></i></span>
                                <input formControlName="correo" type="text" class="form-control" placeholder="Usuario" aria-label="Usuario"
                                    aria-describedby="basic-addon1"
                                    [class.is-invalid]="loginForm.get('correo')!.touched && loginForm.get('correo')?.invalid"
                                >
                            </div>

                            <div class="input-group input-group-lg mb-4">
                                <span class="input-group-text py-0"><i class="fa-solid fa-key"></i></span>
                                <input formControlName="clave" type="password" class="form-control" placeholder="Clave" aria-label="Clave"
                                    aria-describedby="basic-addon1"
                                    [class.is-invalid]="loginForm.get('clave')!.touched && loginForm.get('clave')?.invalid"
                                >
                            </div>

                            <div *ngIf="alert_danger" class="alert alert-danger alert-dismissible fade show" role="alert">
                                Error de usuario o contrase√±a!
                              </div>
                            <hr class="my-4">
    
                            <div class="d-grid gap-2 col-7 mx-auto">
                                <button [disabled]="login_loader" type="submit"  class="btn btn-primary btn-lg btn-block" type="submit">
                                    <span *ngIf="login_loader == true" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                    Ingresar
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
